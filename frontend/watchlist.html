<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“ˆ E-Watchlist</h2>

    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Current Price</th>
          <th>Target</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody id="watchlist-body">
        <!-- Dynamic rows will be inserted here -->
        <tr>
          <td>TSLA</td>
          <td>Tesla Inc.</td>
          <td>$700.00</td>
          <td>$800.00</td>
          <td><button class="btn btn-sm btn-outline-danger">Remove</button></td>
        </tr>
        <tr>
          <td>AAPL</td>
          <td>Apple Inc.</td>
          <td>$150.25</td>
          <td>$180.00</td>
          <td><button class="btn btn-sm btn-outline-danger">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="text-end">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        âž• Add to Watchlist
      </button>
    </div>
  </div>

  <!-- Modal for adding stock to watchlist -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add to Watchlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input type="text" class="form-control" id="symbol" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Current Price</label>
            <input type="number" step="0.01" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label for="target" class="form-label">Target Price</label>
            <input type="number" step="0.01" class="form-control" id="target" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Sample JS for demo (Add row dynamically)
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const target = document.getElementById("target").value;

      const row = `
        <tr>
          <td>${symbol}</td>
          <td>${name}</td>
          <td>$${price}</td>
          <td>$${target}</td>
          <td><button class="btn btn-sm btn-outline-danger">Remove</button></td>
        </tr>
      `;
      document.getElementById("watchlist-body").insertAdjacentHTML("beforeend", row);
      document.querySelector("form").reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById("addModal"));
      modal.hide();
    });
  </script>
</body>
</html>
